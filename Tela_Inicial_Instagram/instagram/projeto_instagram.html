<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_insta.css">
    
    </style>
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="instagram-phone">
            <img src="tela-insta.png" alt="celular_insta">
        </div>
        <div class="insta_continue">
            <div class="group">
                <img src="instagram-logo.png" class="instagram-logo" alt="logo Instagram">
                <div class="profile-photo">
                    <img src="evelin.jpg" alt="Foto Usuário">
                </div>
                <a href="#" class="insta_login">Continue como Evelin Mariana</a>
                <a href="#" class="insta_logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not">Não é Evelin Mariana?<br></p>
                <p class="not">
                    <span class="link_blue">Alterar conta</span>
                    ou
                    <span class="link_blue">Inscreva-se!</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixar o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
